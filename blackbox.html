<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">블랙상자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="settings" data-lang="settings">설정</button>
    <button id="back" data-lang="back">돌아가기</button>
    <h1 data-lang="blackBox">블랙 상자</h1>
    <select id="box">
        <option value="1" id="blackbox" data-lang="selectBox">상자 종류 선택</option>
        <option value="2" id="blackbox" data-lang="blackBox">블랙 상자</option>
        <option value="3" id="mysterybox" data-lang="mysteryBox">미스터리 상자</option>
        <option value="4" id="cta" data-lang="ctaBox">모두 모아보세요 상자</option>
        <option value="5" id="mega" data-lang="megaBox">메가 상자</option>
        <option value="6" data-lang="AWCBox">끝내줘요 상자</option>
        <option value="7" data-lang="massiveBox">대규모 상자</option>
        <option value="8">국가 상자</option>

        <option value="9">탱크 상자</option>
        <option value="10">최상위 포식자 상자</option>
        <option value="11">이벤트 상자</option>



    </select>
    <br><br>
    <div id="slidercontainer">

        <label for="slider" id="slid" data-lang="sliderLabel">블랙상자 단계 : 1</label>
        <input type="range" id="slider" name="slider" min="1" max="10" value="1">
    </div>
    
    <br>
    <img src="img/blackbox.jpg" width="300px">
    <button id="open" data-lang="open">뽑기</button>
    <button id="log" data-lang="log">로그</button>
    <div id="result" data-lang="result">결과 : </div><br><br>
    <div id="times" data-lang="boxOpened">상자를 깐 횟수: 0</div><br>
    <span id="finalgold" data-lang="totalGold">총 골드량: 0</span>
    <div id="log-container"></div><br>
    <br>
    <button id="reset" data-lang="resetAll">초기화</button>
    <button id="delete" data-lang="delete">로그 비우기</button>
    <div id="settingsPage">
        <span data-lang="autoslide">화면 자동 내림</span>
        <input type="checkbox" id="autoslide">
        <br>
        <span data-lang="darkmode">다크 모드</span>
        <input type="checkbox" id="darkmode">
        <br>
        <select name="language" id="languageSelect">
            <option value="ko" data-lang="langKo">한국어</option>
            <option value="en" data-lang="langEn">English</option>
            <option value="jp" data-lang="langJp">日本語</option>
            <option value="ch" data-lang="langCh">中文</option>
        </select>
    </div>
    <script src="blackbox.js"></script>
    <script src="settings.js"></script>
</body>
</html>
