<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">블랙상자</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="back" class="btn" data-lang="back"><i class="fas fa-arrow-left btn-icon"></i>돌아가기</button>
            <button id="settings" class="btn" data-lang="settings"><i class="fas fa-cog btn-icon"></i>설정</button>
        </div>
        <h1 data-lang="blackBox">블랙 상자</h1>
        <div class="simulator-card">

            <select id="box">
                <option value="1" id="blackbox" data-lang="selectBox">상자 종류 선택</option>
                <option value="2" id="blackbox" data-lang="blackBox">블랙 상자</option>
                <option value="3" id="mysterybox" data-lang="mysteryBox">미스터리 상자</option>
                <option value="4" id="cta" data-lang="ctaBox">모두 모아보세요 상자</option>
                <option value="5" id="mega" data-lang="megaBox">메가 상자</option>
                <option value="6" data-lang="AWCBox">끝내줘요 상자</option>
                <option value="7" data-lang="massiveBox">대규모 상자</option>
                <option value="8">국가 상자</option>
                
                <option value="9">탱크 상자</option>
                <option value="10">최상위 포식자 상자</option>
                <option value="11">이벤트 상자</option>
                <option value="12">기타 상자</option>
                <option value="13">탱크 유형 상자</option>
                
                
                
            </select>
            
            <div id="slidercontainer">
                
                <label for="slider" id="slid" data-lang="sliderLabel">블랙상자 단계 : 1</label>
                <input type="range" id="slider" name="slider" min="1" max="10" value="1">
            </div>
            
            <div class="box-image">

                <img id="containerimg" src="img/blackbox.jpg" width="300px">
            </div>
            <div class="controls">

                <button id="open" class="btn" data-lang="open"><i class="fas fa-gift btn-icon"></i> 뽑기</button>
                <button id="log" class="btn"data-lang="log"><i class="fas fa-list btn-icon"></i> 로그</button>
            </div>
            <div id="result" data-lang="result">결과 : </div><br><br>
        </div>
        <div class="stats">

            <div id="times" class="stat-box" data-lang="boxOpened">상자를 깐 횟수: 0</div><br>
            <span id="finalgold" class="stat-box" data-lang="totalGold">총 골드량: 0</span>
        </div>
        <div id="log-container"></div>
        <div class="controls">

            <button id="reset" class="btn" data-lang="resetAll"><i class="fas fa-redo btn-icon"></i> 초기화</button>
            <button id="delete" class="btn" data-lang="delete"><i class="fas fa-trash btn-icon"></i> 로그 비우기</button>
        </div>
    </div>

    <div id="settingsPage">
        <div class="setting-item">
            <span>화면 자동 내림</span>
            <label class="switch">
                <input type="checkbox" id="autoslide">
                <span class="slider-switch"></span>
            </label>
        </div>
        <div class="setting-item">
            <span>다크 모드</span>
            <label class="switch">
                <input type="checkbox" id="darkmode">
                <span class="slider-switch"></span>
            </label>
        </div>
    </div>
    <script src="blackbox.js"></script>
    <script src="settings.js"></script>
</body>
</html>
