<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가 상자</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">

            <button class="btn" id="back"><i class="fas fa-arrow-left btn-icon"></i> 돌아가기</button>
            <button class="btn" id="settings"><i class="fas fa-cog btn-icon"></i> 설정</button>
        </div>
        <h1>메가 상자</h1>
        <div class="simulator-card">

            <select id="box">
                <option value="1" id="blackbox">상자 종류 선택</option>
                <option value="2" id="blackbox">블랙 상자</option>
                <option value="3" id="mysterybox">미스터리 상자</option>
                <option value="4" id="cta">모두 모아보세요 상자</option>
                <option value="5" id="mega">메가 상자</option>
                <option value="6">끝내줘요 상자</option>
                <option value="7">대규모 상자</option>
                <option value="8">국가 상자</option>
                <option value="9">탱크 상자</option>
                <option value="10">최상위 포식자 상자</option>
                <option value="11">이벤트 상자</option>
                <option value="12">기타 상자</option>
                <option value="13">탱크 유형 상자</option>
            </select>
            <div class="box-image">

                <img src="img/mega.jpg" width="300px">
            </div>
            <div class="controls">

                <button class="btn" id="open"><i class="fas fa-gift btn-icon"></i> 뽑기</button>
                <button class="btn" id="log"><i class="fas fa-list btn-icon"></i> 로그</button>
            </div>
            <div id="result">결과 : </div>
        </div>
        <div class="stats">

            <div class="stat-box" id="times">상자를 깐 횟수 : 0회</div>
            <div class="stat-box" id="finalgold">획득한 골드 :  </div>
            <div class="stat-box" id="tanks">획득한 탱크 : </div>
            <div class="stat-box" id="finalboxes">획득한 상자 : </div>
        </div>
            
            
        
        <div id="log-container"></div>
        <div class="controls">

            <button class="btn" id="reset"><i class="fas fa-redo btn-icon"></i> 초기화</button>
            <button class="btn" id="delete"><i class="fas fa-trash btn-icon"></i> 로그 비우기</button>
        </div>
        
    </div>
    <div id="settingsPage">
        <div class="setting-item">
            <span>화면 자동 내림</span>
            <label class="switch">
                <input type="checkbox" id="autoslide">
                <span class="slider-switch"></span>
            </label>
        </div>
        <div class="setting-item">
            <span>다크 모드</span>
            <label class="switch">
                <input type="checkbox" id="darkmode">
                <span class="slider-switch"></span>
            </label>
        </div>
    </div>

    <script src="mega.js"></script>
    <script src="settings.js"></script>
</body>
</html>
