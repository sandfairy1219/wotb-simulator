<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가상자</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <button id="settings">설정</button>
    <button id="back">돌아가기</button>
    <h1>메가상자</h1>
    <select id="box">
        <option value="1" id="blackbox">상자 종류 선택</option>
        <option value="2" id="blackbox">블랙 상자</option>
        <option value="3" id="mysterybox">미스터리 상자</option>
        <option value="4" id="cta">모두 모아보세요 상자</option>
        <option value="5" id="mega">메가 상자</option>
        <option value="6">끝내줘요 상자</option>
        <option value="7">대규모 상자</option>
        <option value="8">국가 상자</option>
        <option value="9">탱크 상자</option>
        <option value="10">최상위 포식자 상자</option>

    </select>
    <br><br>
    <img src="img/mega.jpg" width="300px">
    <button id="open">뽑기</button>
    <button id="log">로그</button>
    <div id="result">결과 : </div><br><br>
    <div id="times"></div>
    <span id="finalgold"></span>
    <span id="tanks"></span>
    <br>
    <span id="mc"></span>
    
    <div id="log-container"></div><br>
    <br>
    <button id="reset">초기화</button>
    <button id="delete">로그 비우기</button>

    <div id="settingsPage">
        <span>화면 자동 내림</span>
        <input type="checkbox" id="autoslide">
        <br>
        <span>다크 모드</span>
        <input type="checkbox" id="darkmode">
        <br>
        <select name="language" id="languageSelect"></select>
            <option value="ko" data-lang="langKo">한국어</option>
            <option value="en" data-lang="langEn">English</option>
            <option value="jp" data-lang="langJp">日本語</option>
            <option value="ch" data-lang="langCh">中文</option>
        </select>
    </div>

    <script src="mega.js"></script>
    <script src="settings.js"></script>
</body>
</html>
